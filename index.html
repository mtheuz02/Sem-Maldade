    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

<body>

    <nav class="navbar">
        <div class="logo">SEM MALDADE</div>
        <ul class="nav-links">
            <li><a href="#">Nova Coleção</a></li>
        </ul>
    </nav>

    <header class="hero">
        <div class="hero-content">
            <h1>ESSENCE 2026</h1>

        <h2 class="titulo-secao">Nova Coleção</h2>

                </div>

                    <h3>Camiseta Oversized "Maldade Zero"</h3>

                    <button class="btn-comprar">Comprar</button>
                </div>
            </div>

            <div class="card-produto">
                <div class="img-container">
                    <img src="https://images.unsplash.com/photo-1556821840-3a63f95609a7?w=600" alt="Produto 2">
                </div>
                <div class="info">
                    <h3>Moletom Box Logo Dourado</h3>
                    <p class="preco">R$ 289,90</p>
                    <button class="btn-comprar">Comprar</button>
                </div>
            </div>

            <div class="card-produto">
                <div class="img-container">
                    <img src="https://images.unsplash.com/photo-1576566582149-134521bd2f97?w=600" alt="Produto 3">
                </div>
                <div class="info">
                    <h3>Tee Sem Maldade Signature</h3>
                    <p class="preco">R$ 129,90</p>
                    <button class="btn-comprar">Comprar</button>
                </div>
            </div>

    <footer>
        <p>&copy; 2026 SEM MALDADE. Streetwear Premium.</p>
