<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sem Maldade | Official Store</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">

    <style>
        :root { 
            --preto: #050505; 
            --branco: #ffffff; 
            --cinza-fundo: #0f0f0f; 
            --cinza-borda: #333333;
            --insta: #e1306c; 
            --whats: #25d366; 
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; }
        body { background-color: var(--preto); color: var(--branco); overflow-x: hidden; line-height: 1.6; }
        
        .fonte-street { font-family: 'Inter', sans-serif !important; text-transform: uppercase; font-weight: 900; letter-spacing: -1px; }

        /* --- AJUSTE DOS LOGOS 3D --- */
        @keyframes girar3d { 0% { transform: rotateY(0deg); } 100% { transform: rotateY(360deg); } }

        /* Tela de Bloqueio */
        #tela-bloqueio { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #000; z-index: 10000; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; transition: 0.8s ease-in-out;
        }
        .logo-bloqueio { 
            width: 250px; 
            animation: girar3d 6s linear infinite; /* Velocidade Base */
            transform-style: preserve-3d; /* Garante o efeito 3D */
            margin-bottom: 40px; 
        }

        /* Header */
        header { 
            padding: 25px 5%; background: rgba(5, 5, 5, 0.95); 
            border-bottom: 1px solid var(--cinza-borda); display: flex; 
            justify-content: space-between; align-items: center; 
            position: sticky; top: 0; z-index: 999; backdrop-filter: blur(10px);
        }
        .logo-nav { 
            width: 120px; 
            animation: girar3d 6s linear infinite; /* Agora estÃ¡ igual (era 8s) */
            transform-style: preserve-3d; /* Adicionado para igualar o efeito */
        }
        /* --------------------------- */

        .input-acesso { padding: 20px; text-align: center; border: 2px solid var(--branco); width: 320px; background: transparent; color: white; font-size: 1.2rem; font-weight: 700; outline: none; margin-bottom: 20px; }
        .btn-acesso { background: var(--branco); color: #000; padding: 20px 80px; border: none; font-weight: 900; text-transform: uppercase; cursor: pointer; letter-spacing: 2px; transition: 0.3s; }
        .btn-acesso:hover { background: #ccc; transform: scale(1.02); }

        .cart-trigger { cursor: pointer; position: relative; transition: 0.3s; color: var(--branco); }
        .cart-badge { position: absolute; top: -8px; right: -12px; background: var(--branco); color: #000; font-size: 12px; width: 24px; height: 24px; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-weight: 900; }

        /* HERO EDITADO */
        .hero { 
            height: 70vh; display: flex; align-items: flex-end; justify-content: center; 
            text-align: center; background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.9)), url('img/logo.png') center/15% no-repeat fixed;
            border-bottom: 1px solid var(--branco); padding-bottom: 30px;
        }
        .hero h1 { font-size: clamp(1.5rem, 4vw, 2.5rem); color: var(--branco); letter-spacing: 2px; font-weight: 700; text-shadow: 2px 2px 10px rgba(0,0,0,0.8); }

        /* Vitrine */
        .vitrine { padding: 60px 5% 100px 5%; background: var(--preto); }
        .titulo-secao { font-size: 3rem; color: var(--branco); text-align: center; margin-bottom: 60px; font-weight: 900; letter-spacing: -2px; }
        
        .grid-produtos { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 50px; max-width: 1300px; margin: 0 auto; }
        .card-produto { background: var(--cinza-fundo); padding: 30px; border: 1px solid var(--cinza-borda); transition: 0.3s; position: relative; overflow: hidden; }
        .card-produto:hover { border-color: var(--branco); }
        .img-container { width: 100%; height: 400px; background: #151515; margin-bottom: 25px; display: flex; align-items: center; justify-content: center; color: #555; font-weight: 700; font-size: 0.9rem; letter-spacing: 2px; }

        .sizes-container { display: flex; justify-content: center; gap: 10px; margin: 25px 0; }
        .size-btn { border: 1px solid #444; background: transparent; color: #888; width: 50px; height: 50px; cursor: pointer; font-weight: 400; transition: 0.2s; font-size: 0.9rem; }
        .size-btn:hover { border-color: var(--branco); color: var(--branco); }
        .size-btn.active { background: var(--branco); color: #000; border-color: var(--branco); font-weight: bold; }

        .btn-compra { background: var(--branco); color: #000; border: none; padding: 20px; width: 100%; font-weight: 800; cursor: pointer; text-transform: uppercase; letter-spacing: 1px; transition: 0.3s; }
        .btn-compra:hover { background: #dcdcdc; }

        /* Carrinho Lateral */
        #carrinho-lateral { position: fixed; top: 0; right: -500px; width: 100%; max-width: 480px; height: 100%; background: #000; z-index: 1001; transition: 0.6s cubic-bezier(0.77, 0, 0.175, 1); padding: 50px 35px; display: flex; flex-direction: column; border-left: 1px solid var(--cinza-borda); }
        #carrinho-lateral.aberto { right: 0; }
        .cart-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px; border-bottom: 1px solid var(--branco); padding-bottom: 20px; }
        .cart-items-list { flex-grow: 1; overflow-y: auto; margin-bottom: 30px; }
        .item-no-carrinho { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; padding-bottom: 20px; border-bottom: 1px solid #222; }

        .frete-area { background: #111; padding: 20px; margin-bottom: 30px; border: 1px solid #333; }
        .frete-input-group { display: flex; gap: 10px; margin-top: 10px; }
        .frete-input-group input { background: #000; border: 1px solid #333; color: #fff; padding: 12px; flex: 1; outline: none; font-size: 0.9rem; }
        .frete-input-group button { background: var(--branco); color: #000; border: none; padding: 0 20px; cursor: pointer; font-weight: 700; }

        .checkout-btn { padding: 20px; width: 100%; border: none; font-weight: 800; text-transform: uppercase; cursor: pointer; margin-bottom: 15px; display: flex; align-items: center; justify-content: center; gap: 10px; font-size: 0.9rem; }
        .btn-whats { background: var(--whats); color: #fff; }
        .btn-insta { background: var(--insta); color: #fff; }

        .sociais-fixos { position: fixed; bottom: 40px; left: 40px; display: flex; flex-direction: column; gap: 20px; z-index: 998; }
        .social-icon { width: 60px; height: 60px; border-radius: 50%; display: flex; justify-content: center; align-items: center; transition: 0.4s; box-shadow: 0 10px 20px rgba(0,0,0,0.6); filter: grayscale(100%); }
        .social-icon:hover { filter: grayscale(0%); transform: scale(1.1); }
        .social-icon img { width: 30px; }

        @media (max-width: 768px) {
            .grid-produtos { grid-template-columns: 1fr; }
            .hero { align-items: flex-end; padding-bottom: 20px; }
            .hero h1 { font-size: 1.2rem; }
            #carrinho-lateral { max-width: 100%; }
        }
    </style>
</head>
<body>

    <div id="tela-bloqueio">
        <img src="img/logo.png" class="logo-bloqueio" alt="Logo">
        <h2 class="fonte-street" style="color: var(--branco); margin-bottom: 30px; font-size: 2.5rem;">Acesso Restrito</h2>
        <input type="password" id="pass-field" class="input-acesso" placeholder="DIGITE A SENHA" onkeypress="handleEnter(event)">
        <button onclick="validaAcesso()" class="btn-acesso">Desbloquear</button>
    </div>

    <header>
        <div style="width: 60px;"></div>
        <img src="img/logo.png" class="logo-nav" alt="Logo">
        <div class="cart-trigger" onclick="toggleCart()">
            <span style="font-size: 28px;">ðŸ›’</span>
            <div class="cart-badge" id="cart-count">0</div>
        </div>
    </header>

    <section class="hero">
        <h1 class="fonte-street">VIVA SEM MALDADE</h1>
    </section>

    <main class="vitrine">
        <h2 class="fonte-street titulo-secao">New Drop</h2>
        
        <div class="grid-produtos">
            <div class="card-produto">
                <div class="img-container">FOTO EM BREVE</div>
                <h3 style="font-size: 1.4rem; margin-bottom: 10px; font-weight: 700;">Camiseta Classic Logo</h3>
                <p style="color: var(--branco); font-size: 1.2rem; font-weight: 900;">R$ 119,90</p>
                <div class="sizes-container" id="sizes-p1">
                    <button class="size-btn" onclick="selecionarTamanho(this, 'P', 'p1')">P</button>
                    <button class="size-btn" onclick="selecionarTamanho(this, 'M', 'p1')">M</button>
                    <button class="size-btn" onclick="selecionarTamanho(this, 'G', 'p1')">G</button>
                    <button class="size-btn" onclick="selecionarTamanho(this, 'GG', 'p1')">GG</button>
                </div>
                <button class="btn-compra" onclick="adicionar('Camiseta Classic', 119.90, 'p1')">Adicionar ao Carrinho</button>
            </div>

            <div class="card-produto">
                <div class="img-container">FOTO EM BREVE</div>
                <h3 style="font-size: 1.4rem; margin-bottom: 10px; font-weight: 700;">Moletom Street Heavy</h3>
                <p style="color: var(--branco); font-size: 1.2rem; font-weight: 900;">R$ 249,90</p>
                <div class="sizes-container" id="sizes-p2">
                    <button class="size-btn" onclick="selecionarTamanho(this, 'P', 'p2')">P</button>
                    <button class="size-btn" onclick="selecionarTamanho(this, 'M', 'p2')">M</button>
                    <button class="size-btn" onclick="selecionarTamanho(this, 'G', 'p2')">G</button>
                    <button class="size-btn" onclick="selecionarTamanho(this, 'GG', 'p2')">GG</button>
                </div>
                <button class="btn-compra" onclick="adicionar('Moletom Street', 249.90, 'p2')">Adicionar ao Carrinho</button>
            </div>
        </div>
    </main>

    <div id="carrinho-lateral">
        <div class="cart-header">
            <h2 class="fonte-street" style="color: var(--branco); font-size: 1.8rem;">Carrinho</h2>
            <span style="cursor:pointer; font-size: 40px;" onclick="toggleCart()">Ã—</span>
        </div>
        <div class="cart-items-list" id="cart-list"></div>
        <div class="frete-area">
            <p style="font-size: 0.8rem; color: #888; font-weight: bold;">CALCULAR FRETE:</p>
            <div class="frete-input-group">
                <input type="text" id="cep-input" placeholder="00000-000">
                <button onclick="calcFrete()">OK</button>
            </div>
            <div id="frete-msg" style="margin-top: 10px; font-size: 0.9rem; font-weight: bold; color: var(--branco);"></div>
        </div>
        <div class="cart-footer">
            <div style="display: flex; justify-content: space-between; font-size: 1.5rem; font-weight: 900; margin-bottom: 30px; border-top: 1px solid #333; padding-top: 20px;">
                <span>TOTAL:</span>
                <span>R$ <span id="cart-total">0,00</span></span>
            </div>
            <button class="checkout-btn btn-whats" onclick="checkoutWhats()">Finalizar WhatsApp</button>
            <button class="checkout-btn btn-insta" onclick="checkoutInsta()">Finalizar Instagram</button>
        </div>
    </div>

    <div class="sociais-fixos">
        <a href="https://instagram.com/sem.maldade_________" target="_blank" class="social-icon" style="background: #fff;"><img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg"></a>
        <a href="https://wa.me/5511989636387" target="_blank" class="social-icon" style="background: var(--whats);"><img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg"></a>
    </div>

    <script>
        let carrinho = []; let escolhas = {};
        function handleEnter(e) { if(e.key === 'Enter') validaAcesso(); }
        function validaAcesso() {
            const pass = document.getElementById('pass-field').value.toUpperCase().trim();
            if(pass === "SEMMALDADE2026" || pass === "123") {
                const t = document.getElementById('tela-bloqueio'); t.style.opacity = '0';
                setTimeout(() => { t.style.display = 'none'; document.body.style.overflow = 'auto'; }, 800);
            } else { alert("SENHA INCORRETA"); }
        }
        function toggleCart() { document.getElementById('carrinho-lateral').classList.toggle('aberto'); }
        function selecionarTamanho(btn, tam, prodId) {
            btn.parentElement.querySelectorAll('.size-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active'); escolhas[prodId] = tam;
        }
        function adicionar(nome, preco, prodId) {
            const tam = escolhas[prodId]; if(!tam) { alert("Selecione um tamanho."); return; }
            carrinho.push({ nome, preco, tam }); atualizaCarrinho();
            if(!document.getElementById('carrinho-lateral').classList.contains('aberto')) toggleCart();
        }
        function remover(i) { carrinho.splice(i, 1); atualizaCarrinho(); }
        function atualizaCarrinho() {
            const l = document.getElementById('cart-list'); const c = document.getElementById('cart-count'); const t = document.getElementById('cart-total');
            l.innerHTML = ""; let tot = 0;
            carrinho.forEach((item, i) => {
                tot += item.preco;
                l.innerHTML += `<div class="item-no-carrinho"><div><p style="font-weight:700;">${item.nome}</p><p style="color:#666;font-size:0.9rem;">Tam: ${item.tam}</p><button onclick="remover(${i})" style="background:none;border:none;color:#888;cursor:pointer;text-decoration:underline;font-size:11px;margin-top:5px;">Remover</button></div><p style="font-weight:700;">R$ ${item.preco.toFixed(2)}</p></div>`;
            });
            c.innerText = carrinho.length; t.innerText = tot.toFixed(2).replace('.', ',');
        }
        function calcFrete() { 
            if(document.getElementById('cep-input').value.length < 8) return; 
            document.getElementById('frete-msg').innerText = "ðŸšš FRETE: R$ 20,00"; 
        }
        function checkoutWhats() {
            if(carrinho.length === 0) return;
            let m = "Salve! Pedido Sem Maldade:%0A%0A"; carrinho.forEach(i => m += `â€¢ ${i.nome} (${i.tam})%0A`);
            m += `%0A*Total: R$ ${document.getElementById('cart-total').innerText}*`;
            window.open(`https://wa.me/5511989636387?text=${m}`);
        }
        function checkoutInsta() {
            if(carrinho.length === 0) return;
            let t = "Salve! Pedido Sem Maldade:\n\n"; carrinho.forEach(i => t += `â€¢ ${i.nome} (${i.tam})\n`);
            t += `\nTotal: R$ ${document.getElementById('cart-total').innerText}`;
            navigator.clipboard.writeText(t).then(() => { alert("COPIADO! Cole na DM."); window.open("https://ig.me/m/sem.maldade_________"); });
        }
    </script>
</body>
</html>
