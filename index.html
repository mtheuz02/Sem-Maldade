<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sem Maldade | Official Store</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        :root { 
            --preto: #0a0a0a; 
            --branco: #ffffff; 
            --dourado: #c5a059; 
            --cinza-escuro: #121212; 
            --cinza-borda: #222222;
            --insta: #e1306c; 
            --whats: #25d366; 
        }

        /* Reset e Base */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; }
        body { background-color: var(--preto); color: var(--branco); overflow-x: hidden; line-height: 1.6; }
        .fonte-street { font-family: 'Metal Mania', cursive !important; text-transform: uppercase; letter-spacing: 2px; }

        /* Tela de Bloqueio High-End */
        #tela-bloqueio { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #ffffff; z-index: 10000; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; transition: 0.8s cubic-bezier(0.85, 0, 0.15, 1);
        }
        .logo-bloqueio { width: 250px; animation: girar3d 6s linear infinite; transform-style: preserve-3d; margin-bottom: 40px; filter: invert(1); }

        /* AnimaÃ§Ã£o Logo 3D */
        @keyframes girar3d { 
            0% { transform: rotateY(0deg); } 
            100% { transform: rotateY(360deg); } 
        }

        .input-acesso { 
            padding: 20px; text-align: center; border: 4px solid #000; width: 320px; 
            font-size: 1.2rem; font-weight: 900; outline: none; margin-bottom: 20px;
            transition: 0.3s;
        }
        .btn-acesso { 
            background: #000; color: #fff; padding: 20px 80px; border: none; 
            font-weight: 900; text-transform: uppercase; cursor: pointer; letter-spacing: 4px;
            transition: 0.4s;
        }
        .btn-acesso:hover { background: var(--dourado); transform: scale(1.05); }

        /* Header e NavegaÃ§Ã£o */
        header { 
            padding: 25px 5%; background: rgba(10, 10, 10, 0.95); 
            border-bottom: 1px solid var(--cinza-borda); display: flex; 
            justify-content: space-between; align-items: center; 
            position: sticky; top: 0; z-index: 999; backdrop-filter: blur(10px);
        }
        .logo-nav { width: 120px; animation: girar3d 8s linear infinite; transform-style: preserve-3d; }
        .cart-trigger { cursor: pointer; position: relative; transition: 0.3s; }
        .cart-trigger:hover { color: var(--dourado); }
        .cart-badge { 
            position: absolute; top: -8px; right: -12px; background: var(--dourado); 
            color: #000; font-size: 12px; width: 24px; height: 24px; 
            border-radius: 50%; display: flex; justify-content: center; align-items: center; font-weight: 900; 
        }

        /* Hero Section */
        .hero { 
            height: 70vh; display: flex; align-items: center; justify-content: center; 
            text-align: center; background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), url('img/logo.png') center/15% no-repeat fixed;
            border-bottom: 3px solid var(--dourado);
        }
        .hero h1 { font-size: clamp(3rem, 15vw, 8rem); color: var(--dourado); text-shadow: 10px 10px 0px #000; }

        /* Vitrine de Produtos */
        .vitrine { padding: 100px 5%; background: #080808; }
        .titulo-secao { font-size: 4rem; color: var(--dourado); text-align: center; margin-bottom: 80px; }
        .grid-produtos { 
            display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); 
            gap: 50px; max-width: 1300px; margin: 0 auto; 
        }
        .card-produto { 
            background: var(--cinza-escuro); padding: 30px; border: 1px solid var(--cinza-borda); 
            transition: 0.5s; position: relative; overflow: hidden;
        }
        .card-produto:hover { border-color: var(--dourado); transform: translateY(-15px); }
        .img-container { 
            width: 100%; height: 400px; background: #1a1a1a; margin-bottom: 25px; 
            display: flex; align-items: center; justify-content: center; 
            color: #333; font-weight: 900; font-size: 1.5rem; letter-spacing: 2px;
        }

        /* Sistema de Tamanhos */
        .sizes-container { display: flex; justify-content: center; gap: 15px; margin: 25px 0; }
        .size-btn { 
            border: 2px solid #333; background: transparent; color: #fff; 
            width: 50px; height: 50px; cursor: pointer; font-weight: 700; 
            transition: 0.3s; font-size: 1rem;
        }
        .size-btn:hover { border-color: var(--dourado); color: var(--dourado); }
        .size-btn.active { background: var(--dourado); color: #000; border-color: var(--dourado); }

        /* BotÃµes de AÃ§Ã£o */
        .btn-compra { 
            background: var(--dourado); color: #000; border: none; padding: 20px; 
            width: 100%; font-weight: 900; cursor: pointer; text-transform: uppercase; 
            letter-spacing: 2px; transition: 0.3s; 
        }
        .btn-compra:hover { background: #ffffff; }

        /* Carrinho Sidebar */
        #carrinho-lateral { 
            position: fixed; top: 0; right: -500px; width: 100%; max-width: 480px; 
            height: 100%; background: #0d0d0d; z-index: 1001; transition: 0.6s cubic-bezier(0.77, 0, 0.175, 1); 
            padding: 50px 35px; display: flex; flex-direction: column; border-left: 1px solid var(--dourado);
        }
        #carrinho-lateral.aberto { right: 0; }
        .cart-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px; border-bottom: 2px solid var(--dourado); padding-bottom: 20px; }
        .cart-items-list { flex-grow: 1; overflow-y: auto; margin-bottom: 30px; }
        .item-no-carrinho { 
            display: flex; justify-content: space-between; align-items: center; 
            margin-bottom: 25px; padding-bottom: 20px; border-bottom: 1px solid #222; 
        }

        /* Simulador de Frete no Carrinho */
        .frete-area { background: #161616; padding: 20px; margin-bottom: 30px; border-radius: 4px; }
        .frete-input-group { display: flex; gap: 10px; margin-top: 10px; }
        .frete-input-group input { 
            background: #000; border: 1px solid #333; color: #fff; 
            padding: 12px; flex: 1; outline: none; font-size: 1rem;
        }
        .frete-input-group button { background: #222; color: #fff; border: none; padding: 0 20px; cursor: pointer; font-weight: 700; }

        /* Checkout Buttons */
        .checkout-btn { 
            padding: 20px; width: 100%; border: none; font-weight: 900; 
            text-transform: uppercase; cursor: pointer; margin-bottom: 15px; 
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .btn-whats { background: var(--whats); color: #000; }
        .btn-insta { background: var(--insta); color: #fff; }

        /* Redes Sociais Fixas */
        .sociais-fixos { position: fixed; bottom: 40px; left: 40px; display: flex; flex-direction: column; gap: 20px; z-index: 998; }
        .social-icon { 
            width: 65px; height: 65px; border-radius: 50%; display: flex; 
            justify-content: center; align-items: center; transition: 0.4s; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.6); 
        }
        .social-icon:hover { transform: scale(1.15) rotate(10deg); }
        .social-icon img { width: 35px; }

        @media (max-width: 768px) {
            .grid-produtos { grid-template-columns: 1fr; }
            .hero h1 { font-size: 4rem; }
            #carrinho-lateral { max-width: 100%; }
        }
    </style>
</head>
<body>

    <div id="tela-bloqueio">
        <img src="img/logo.png" class="logo-bloqueio" alt="Logo Sem Maldade">
        <h2 class="fonte-street" style="color: #000; margin-bottom: 30px; font-size: 3rem;">Acesso Restrito</h2>
        <input type="password" id="pass-field" class="input-acesso" placeholder="DIGITE A SENHA" onkeypress="handleEnter(event)">
        <button onclick="validaAcesso()" class="btn-acesso">Desbloquear</button>
    </div>

    <header>
        <div style="width: 60px;"></div>
        <img src="img/logo.png" class="logo-nav" alt="Logo">
        <div class="cart-trigger" onclick="toggleCart()">
            <span style="font-size: 30px;">ðŸ›’</span>
            <div class="cart-badge" id="cart-count">0</div>
        </div>
    </header>

    <section class="hero">
        <h1 class="fonte-street">VIVA SEM MALDADE</h1>
    </section>

    <main class="vitrine">
        <h2 class="fonte-street titulo-secao">Drop 001 - Initium</h2>
        
        <div class="grid-produtos">
            <div class="card-produto">
                <div class="img-container">FOTO EM BREVE</div>
                <h3 style="font-size: 1.6rem; margin-bottom: 10px;">Camiseta Classic Logo</h3>
                <p style="color: var(--dourado); font-size: 1.4rem; font-weight: 900;">R$ 119,90</p>
                <div class="sizes-container" id="sizes-p1">
                    <button class="size-btn" onclick="selecionarTamanho(this, 'P', 'p1')">P</button>
                    <button class="size-btn" onclick="selecionarTamanho(this, 'M', 'p1')">M</button>
                    <button class="size-btn" onclick="selecionarTamanho(this, 'G', 'p1')">G</button>
                    <button class="size-btn" onclick="selecionarTamanho(this, 'GG', 'p1')">GG</button>
                </div>
                <button class="btn-compra" onclick="adicionar('Camiseta Classic', 119.90, 'p1')">Adicionar ao Carrinho</button>
            </div>

            <div class="card-produto">
                <div class="img-container">FOTO EM BREVE</div>
                <h3 style="font-size: 1.6rem; margin-bottom: 10px;">Moletom Street Heavy</h3>
                <p style="color: var(--dourado); font-size: 1.4rem; font-weight: 900;">R$ 249,90</p>
                <div class="sizes-container" id="sizes-p2">
                    <button class="size-btn" onclick="selecionarTamanho(this, 'P', 'p2')">P</button>
                    <button class="size-btn" onclick="selecionarTamanho(this, 'M', 'p2')">M</button>
                    <button class="size-btn" onclick="selecionarTamanho(this, 'G', 'p2')">G</button>
                    <button class="size-btn" onclick="selecionarTamanho(this, 'GG', 'p2')">GG</button>
                </div>
                <button class="btn-compra" onclick="adicionar('Moletom Street', 249.90, 'p2')">Adicionar ao Carrinho</button>
            </div>
        </div>
    </main>

    <div id="carrinho-lateral">
        <div class="cart-header">
            <h2 class="fonte-street" style="color: var(--dourado); font-size: 2.2rem;">Meu Carrinho</h2>
            <span style="cursor:pointer; font-size: 45px;" onclick="toggleCart()">Ã—</span>
        </div>

        <div class="cart-items-list" id="cart-list">
            </div>

        <div class="frete-area">
            <p>SIMULAR FRETE PARA SEU CEP:</p>
            <div class="frete-input-group">
                <input type="text" id="cep-input" placeholder="00000-000">
                <button onclick="calcFrete()">CALCULAR</button>
            </div>
            <div id="frete-msg" style="margin-top: 10px; font-weight: bold; color: var(--dourado);"></div>
        </div>

        <div class="cart-footer">
            <div style="display: flex; justify-content: space-between; font-size: 1.8rem; font-weight: 900; margin-bottom: 30px; border-top: 1px solid #333; padding-top: 20px;">
                <span>TOTAL:</span>
                <span>R$ <span id="cart-total">0,00</span></span>
            </div>
            <button class="checkout-btn btn-whats" onclick="checkoutWhats()">Finalizar pelo WhatsApp</button>
            <button class="checkout-btn btn-insta" onclick="checkoutInsta()">Finalizar pelo Instagram</button>
        </div>
    </div>

    <div class="sociais-fixos">
        <a href="https://instagram.com/sem.maldade_________" target="_blank" class="social-icon" style="background: #fff;"><img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg"></a>
        <a href="https://wa.me/5511989636387" target="_blank" class="social-icon" style="background: var(--whats);"><img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg"></a>
    </div>

    <script>
        let carrinho = [];
        let escolhas = {};

        function handleEnter(e) { if(e.key === 'Enter') validaAcesso(); }

        function validaAcesso() {
            const pass = document.getElementById('pass-field').value.toUpperCase();
            if(pass === "SEMMALDADE2026" || pass === "123") {
                const tela = document.getElementById('tela-bloqueio');
                tela.style.opacity = '0';
                setTimeout(() => { tela.style.display = 'none'; document.body.style.overflow = 'auto'; }, 800);
            } else { alert("ACESSO NEGADO."); }
        }

        function toggleCart() { document.getElementById('carrinho-lateral').classList.toggle('aberto'); }

        function selecionarTamanho(btn, tam, prodId) {
            const pai = btn.parentElement;
            pai.querySelectorAll('.size-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            escolhas[prodId] = tam;
        }

        function adicionar(nome, preco, prodId) {
            const tam = escolhas[prodId];
            if(!tam) { alert("POR FAVOR, SELECIONE UM TAMANHO."); return; }
            
            carrinho.push({ nome, preco, tam });
            atualizaCarrinho();
            if(!document.getElementById('carrinho-lateral').classList.contains('aberto')) toggleCart();
        }

        function remover(index) {
            carrinho.splice(index, 1);
            atualizaCarrinho();
        }

        function atualizaCarrinho() {
            const lista = document.getElementById('cart-list');
            const cont = document.getElementById('cart-count');
            const totalDisplay = document.getElementById('cart-total');
            
            lista.innerHTML = "";
            let total = 0;

            carrinho.forEach((item, i) => {
                total += item.preco;
                lista.innerHTML += `
                    <div class="item-no-carrinho">
                        <div>
                            <p style="font-weight: 900; font-size: 1.1rem;">${item.nome}</p>
                            <p style="color: #888;">Tamanho: ${item.tam}</p>
                            <button onclick="remover(${i})" style="background:none; border:none; color: #ff4444; cursor:pointer; text-decoration: underline; font-size: 12px; margin-top: 10px;">Excluir</button>
                        </div>
                        <p style="font-weight: 900;">R$ ${item.preco.toFixed(2)}</p>
                    </div>
                `;
            });

            cont.innerText = carrinho.length;
            totalDisplay.innerText = total.toFixed(2).replace('.', ',');
        }

        function calcFrete() {
            const cep = document.getElementById('cep-input').value;
            if(cep.length < 8) { alert("CEP INVÃLIDO"); return; }
            document.getElementById('frete-msg').innerText = "ðŸšš FRETE FIXO BRASIL: R$ 20,00";
        }

        function checkoutWhats() {
            if(carrinho.length === 0) return;
            let msg = "Salve! Quero finalizar meu pedido Sem Maldade:%0A%0A";
            carrinho.forEach(i => msg += `â€¢ ${i.nome} - Tam: ${i.tam} - R$ ${i.preco.toFixed(2)}%0A`);
            msg += `%0A*Subtotal: R$ ${document.getElementById('cart-total').innerText}*`;
            window.open(`https://wa.me/5511989636387?text=${msg}`);
        }

        function checkoutInsta() {
            if(carrinho.length === 0) return;
            let texto = "Salve! Meu pedido Sem Maldade:\n\n";
            carrinho.forEach(i => texto += `â€¢ ${i.nome} (Tam: ${i.tam})\n`);
            texto += `\nTotal: R$ ${document.getElementById('cart-total').innerText}`;
            
            navigator.clipboard.writeText(texto).then(() => {
                alert("PEDIDO COPIADO! âœ…\nCole a mensagem na DM que vou abrir agora.");
                window.open("https://ig.me/m/sem.maldade_________");
            });
        }
    </script>
</body>
</html>
