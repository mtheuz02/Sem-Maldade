<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sem Maldade | Official Store</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">

    <style>
        :root { 
            --preto: #050505; 
            --branco: #ffffff; 
            --cinza-fundo: #0f0f0f; 
            --cinza-borda: #333333;
            --whats: #25d366; 
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; }
        body { background-color: var(--preto); color: var(--branco); overflow-x: hidden; }
        
        /* BLOQUEIO TOTAL INICIAL */
        header, section, main, footer, .sociais-fixos, #agradecimento { display: none; }

        .fonte-street { text-transform: uppercase; font-weight: 900; letter-spacing: -1px; }

        @keyframes girar3d { 0% { transform: rotateY(0deg); } 100% { transform: rotateY(360deg); } }

        /* TELA DE BLOQUEIO */
        #tela-bloqueio { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #000; z-index: 999999; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; transition: 0.5s;
        }
        .logo-bloqueio { width: 180px; animation: girar3d 6s linear infinite; margin-bottom: 30px; }
        .input-acesso { padding: 18px; text-align: center; border: 2px solid var(--branco); width: 280px; background: transparent; color: white; font-weight: 700; outline: none; margin-bottom: 15px; text-transform: uppercase; }
        .btn-acesso { background: var(--branco); color: #000; padding: 18px 60px; border: none; font-weight: 900; text-transform: uppercase; cursor: pointer; transition: 0.3s; }

        /* HEADER & NAV */
        header { padding: 20px 5%; background: rgba(5, 5, 5, 0.95); border-bottom: 1px solid var(--cinza-borda); justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 999; backdrop-filter: blur(10px); }
        .search-input { background: transparent; border: none; border-bottom: 2px solid #fff; color: #fff; padding: 5px; outline: none; width: 150px; font-weight: 700; }
        .logo-nav { width: 100px; animation: girar3d 6s linear infinite; }

        /* VITRINE CORRIGIDA */
        .vitrine { padding: 40px 5%; min-height: 80vh; }
        .grid-produtos { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px; max-width: 1200px; margin: 0 auto; align-items: start; }
        .card-produto { background: var(--cinza-fundo); padding: 20px; border: 1px solid var(--cinza-borda); transition: 0.3s; }
        .img-container { width: 100%; height: 350px; background: #111; margin-bottom: 15px; overflow: hidden; cursor: zoom-in; }
        .img-container img { width: 100%; height: 100%; object-fit: cover; transition: 0.4s; }
        .card-produto:hover .img-container img { transform: scale(1.05); }

        /* TAMANHOS */
        .sizes-container { display: flex; justify-content: center; gap: 5px; margin: 15px 0; }
        .size-btn { border: 1px solid #444; background: transparent; color: #888; width: 40px; height: 40px; cursor: pointer; }
        .size-btn.active { background: var(--branco); color: #000; font-weight: 900; border-color: var(--branco); }
        .btn-compra { background: var(--branco); color: #000; border: none; padding: 15px; width: 100%; font-weight: 800; text-transform: uppercase; cursor: pointer; }

        /* MODAL ZOOM & AGRADECIMENTO */
        #modal-img, #agradecimento { display: none; position: fixed; z-index: 1000000; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); justify-content: center; align-items: center; text-align: center; padding: 20px; }
        #agradecimento h2 { font-size: 3rem; margin-bottom: 20px; }

        /* FOOTER */
        footer { padding: 30px; text-align: center; border-top: 1px solid var(--cinza-borda); color: #444; font-size: 0.7rem; letter-spacing: 1px; }

        /* CARRINHO */
        #carrinho-lateral { position: fixed; top: 0; right: -500px; width: 100%; max-width: 400px; height: 100%; background: #000; z-index: 10000; transition: 0.4s; padding: 30px; border-left: 1px solid var(--cinza-borda); display: flex; flex-direction: column; }
        #carrinho-lateral.aberto { right: 0; }

        @media (max-width: 768px) {
            .grid-produtos { grid-template-columns: 1fr 1fr; gap: 10px; }
            .img-container { height: 220px; }
            .btn-compra { font-size: 0.7rem; padding: 10px; }
        }
    </style>
</head>
<body>

    <div id="tela-bloqueio">
        <img src="img/logo.png" class="logo-bloqueio">
        <h2 class="fonte-street" style="margin-bottom: 20px;">Acesso Restrito</h2>
        <input type="password" id="pass-field" class="input-acesso" placeholder="SENHA" onkeypress="handleEnter(event)">
        <button onclick="validaAcesso()" class="btn-acesso">Desbloquear</button>
    </div>

    <div id="modal-img" onclick="this.style.display='none'">
        <img id="img-zoom" src="" style="max-width:90%; max-height:85vh; object-fit:contain;">
    </div>

    <div id="agradecimento">
        <div>
            <h2 class="fonte-street">VALEU PELA CONFIANÃ‡A!</h2>
            <p>Seu pedido foi gerado. VocÃª serÃ¡ redirecionado para o WhatsApp para finalizar.</p>
            <button class="btn-acesso" style="margin-top:30px;" onclick="location.reload()">VOLTAR Ã€ LOJA</button>
        </div>
    </div>

    <header id="h-site">
        <input type="text" class="search-input" placeholder="BUSCAR..." onkeyup="filtrarProdutos()">
        <img src="img/logo.png" class="logo-nav">
        <div style="cursor:pointer;" onclick="toggleCart()">ðŸ›’ <span id="cart-count">0</span></div>
    </header>

    <main class="vitrine" id="main-site">
        <div class="grid-produtos">
            <div class="card-produto">
                <div class="img-container" onclick="abrirZoom(this)"><img src="img/moletomvermelho.png"></div>
                <h3 class="fonte-street">Moletom Red Blood</h3>
                <p>R$ 159,00</p>
                <div class="sizes-container" id="s1">
                    <button class="size-btn" onclick="selTam(this,'P','s1')">P</button>
                    <button class="size-btn" onclick="selTam(this,'M','s1')">M</button>
                    <button class="size-btn" onclick="selTam(this,'G','s1')">G</button>
                    <button class="size-btn" onclick="selTam(this,'GG','s1')">GG</button>
                </div>
                <button class="btn-compra" onclick="add('Moletom Red Blood', 159, 's1')">Comprar</button>
            </div>

            <div class="card-produto">
                <div class="img-container" onclick="abrirZoom(this)"><img src="img/bermudapreta.png"></div>
                <h3 class="fonte-street">Bermuda Sem Maldade</h3>
                <p>R$ 89,00</p>
                <div class="sizes-container" id="s2">
                    <button class="size-btn" onclick="selTam(this,'P','s2')">P</button>
                    <button class="size-btn" onclick="selTam(this,'M','s2')">M</button>
                    <button class="size-btn" onclick="selTam(this,'G','s2')">G</button>
                    <button class="size-btn" onclick="selTam(this,'GG','s2')">GG</button>
                </div>
                <button class="btn-compra" onclick="add('Bermuda Sem Maldade', 89, 's2')">Comprar</button>
            </div>
        </div>
    </main>

    <footer id="f-site">TODOS OS DIREITOS RESERVADOS, SEM MALDADE 2026</footer>

    <div id="carrinho-lateral">
        <h2 class="fonte-street">Carrinho</h2>
        <div id="cart-list" style="flex-grow:1; margin-top:20px;"></div>
        <button class="btn-compra" style="background:var(--whats); color:#fff;" onclick="finalizar()">Finalizar no Whats</button>
        <button class="btn-compra" style="background:transparent; color:#fff; margin-top:10px;" onclick="toggleCart()">Fechar</button>
    </div>

    <script>
        let cart = []; let escolhas = {};

        function handleEnter(e) { if(e.key==='Enter') validaAcesso(); }
        
        function validaAcesso() {
            const p = document.getElementById('pass-field').value.toUpperCase();
            if(p === "SEMMALDADE2026" || p === "123") {
                document.getElementById('tela-bloqueio').style.display='none';
                document.getElementById('h-site').style.display='flex';
                document.getElementById('main-site').style.display='block';
                document.getElementById('f-site').style.display='block';
                document.body.style.overflow='auto';
            } else { alert("Senha Errada"); }
        }

        function abrirZoom(c) { 
            document.getElementById('img-zoom').src = c.querySelector('img').src;
            document.getElementById('modal-img').style.display='flex';
        }

        function selTam(b, t, id) {
            b.parentElement.querySelectorAll('button').forEach(x => x.classList.remove('active'));
            b.classList.add('active'); escolhas[id] = t;
        }

        function add(n, p, id) {
            if(!escolhas[id]) return alert("Selecione o tamanho");
            cart.push({n, p, t: escolhas[id]});
            document.getElementById('cart-count').innerText = cart.length;
            renderCart(); toggleCart();
        }

        function toggleCart() { document.getElementById('carrinho-lateral').classList.toggle('aberto'); }

        function renderCart() {
            const l = document.getElementById('cart-list'); l.innerHTML = "";
            cart.forEach(i => l.innerHTML += `<p>${i.n} (${i.t}) - R$ ${i.p}</p><hr style="border:0.5px solid #222; margin:10px 0;">`);
        }

        function finalizar() {
            if(cart.length === 0) return;
            document.getElementById('agradecimento').style.display='flex';
            let msg = "Novo Pedido Sem Maldade:%0A";
            cart.forEach(i => msg += `- ${i.n} (${i.t})%0A`);
            setTimeout(() => { window.open(`https://wa.me/5511989636387?text=${msg}`); }, 2000);
        }

        function filtrarProdutos() {
            const v = document.querySelector('.search-input').value.toLowerCase();
            document.querySelectorAll('.card-produto').forEach(p => {
                p.style.display = p.querySelector('h3').innerText.toLowerCase().includes(v) ? 'block' : 'none';
            });
        }
    </script>
</body>
</html>
