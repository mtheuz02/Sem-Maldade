<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sem Maldade | Streetwear</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&family=Inter:wght@400;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --preto: #0a0a0a;
            --branco: #ffffff;
            --dourado: #c5a059;
            --cinza: #1a1a1a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--preto); 
            color: var(--branco); 
            overflow-x: hidden;
        }

        .fonte-street {
            font-family: 'Metal Mania', cursive !important;
            text-transform: uppercase;
        }

        /* LOGO 3D */
        .logo-3d {
            width: 100px;
            height: auto;
            display: block;
            margin: 0 auto;
            animation: girar3d 5s linear infinite;
            transform-style: preserve-3d;
        }

        @keyframes girar3d {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }

        /* CABEÇALHO */
        .header-central {
            padding: 20px 0;
            background: var(--preto);
            border-bottom: 1px solid #222;
        }

        /* HERO */
        .hero {
            height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('img/logo.png') center/20% no-repeat fixed;
        }

        .hero h1 {
            font-size: clamp(3rem, 10vw, 5rem);
            color: var(--dourado);
            text-shadow: 3px 3px 0px #000;
        }

        /* SEÇÃO DE PRODUTOS */
        .vitrine {
            padding: 60px 5%;
            text-align: center;
        }

        .titulo-secao {
            font-size: 3rem;
            color: var(--dourado);
            margin-bottom: 40px;
        }

        .grid-produtos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
        }

        .card-produto {
            background: var(--cinza);
            padding: 20px;
            border: 1px solid #333;
            transition: 0.3s;
        }

        .card-produto:hover { border-color: var(--dourado); transform: translateY(-5px); }

        .img-placeholder {
            width: 100%;
            height: 300px;
            background: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
            font-weight: bold;
            color: #444;
        }

        .card-produto h3 { margin-bottom: 10px; font-size: 1.2rem; }
        .preco { color: var(--dourado); font-weight: bold; font-size: 1.3rem; margin-bottom: 15px; }

        .btn-comprar {
            background: var(--dourado);
            color: #000;
            padding: 10px 20px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
        }

        /* SOCIAIS */
        .social-group {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 9999;
        }

        .social-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            transition: 0.3s;
        }

        .social-btn img { width: 35px; height: 35px; } /* Removido o filtro branco */
        
        .instagram { background: #fff; } /* Fundo branco para o ícone colorido aparecer bem */
        .whatsapp { background-color: #25d366; }

        /* TELA DE BLOQUEIO */
        #tela-bloqueio {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #ffffff; z-index: 10000; 
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }

        #tela-bloqueio h2 { color: #000; margin: 20px 0; font-size: 2rem; }
        .campo-senha { display: flex; flex-direction: column; gap: 10px; align-items: center; }
        .campo-senha input { padding: 12px; border: 2px solid #000; text-align: center; width: 250px; }
        .campo-senha button { background: #000; color: #fff; padding: 12px 40px; border: none; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

    <div id="tela-bloqueio">
        <img src="img/logo.png" alt="Logo" class="logo-3d">
        <h2 class="fonte-street">DROP INITIUM EM BREVE</h2>
        <div class="campo-senha">
            <input type="password" id="input-senha" placeholder="DIGITE A SENHA">
            <button onclick="verificarSenha()">DESBLOQUEAR</button>
        </div>
    </div>

    <header class="header-central">
        <img src="img/logo.png" alt="Logo" class="logo-3d">
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1 class="fonte-street">HONRE SUA ORIGEM</h1>
            <p style="font-size: 1.2rem; letter-spacing: 3px;">VIVA SEM MALDADE.</p>
        </div>
    </section>

    <section class="vitrine">
        <h2 class="fonte-street titulo-secao">Lançamentos</h2>
        <div class="grid-produtos">
            <div class="card-produto">
                <div class="img-placeholder">FOTO EM BREVE</div>
                <h3>Camiseta Classic Logo</h3>
                <p class="preco">R$ 119,90</p>
                <button class="btn-comprar">Ver Detalhes</button>
            </div>
            <div class="card-produto">
                <div class="img-placeholder">FOTO EM BREVE</div>
                <h3>Moletom Origem</h3>
                <p class="preco">R$ 249,90</p>
                <button class="btn-comprar">Ver Detalhes</button>
            </div>
            <div class="card-produto">
                <div class="img-placeholder">FOTO EM BREVE</div>
                <h3>Boné Strapback</h3>
                <p class="preco">R$ 89,90</p>
                <button class="btn-comprar">Ver Detalhes</button>
            </div>
        </div>
    </section>

    <div class="social-group">
        <a href="https://instagram.com/sem.maldade_________" target="_blank" class="social-btn instagram">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg" alt="Instagram">
        </a>
        <a href="https://wa.me/5511977575021" target="_blank" class="social-btn whatsapp">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
        </a>
    </div>

    <script>
        function verificarSenha() {
            if (document.getElementById('input-senha').value.toUpperCase() === "SEMMALDADE2026") {
                document.getElementById('tela-bloqueio').style.display = 'none';
            } else { alert("ACESSO NEGADO."); }
        }
    </script>
</body>
</html>
