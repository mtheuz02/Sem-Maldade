<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sem Maldade | Official Store</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">

    <style>
        :root { 
            --preto: #050505; 
            --branco: #ffffff; 
            --cinza-fundo: #0f0f0f; 
            --cinza-borda: #333333;
            --whats: #25d366; 
            --insta: #e1306c;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; }
        body { background-color: var(--preto); color: var(--branco); overflow-x: hidden; line-height: 1.6; }
        
        /* BLOQUEIO INICIAL: ESCONDE TUDO */
        header, section, main, footer, .sociais-fixos, #agradecimento { display: none; }

        .fonte-street { font-family: 'Inter', sans-serif !important; text-transform: uppercase; font-weight: 900; letter-spacing: -1px; }

        @keyframes girar3d { 0% { transform: rotateY(0deg); } 100% { transform: rotateY(360deg); } }

        /* TELA DE BLOQUEIO */
        #tela-bloqueio { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #000; z-index: 999999; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; transition: 0.8s ease-in-out;
        }
        .logo-bloqueio { width: 250px; animation: girar3d 6s linear infinite; transform-style: preserve-3d; margin-bottom: 40px; }
        .input-acesso { padding: 20px; text-align: center; border: 2px solid var(--branco); width: 320px; background: transparent; color: white; font-size: 1.2rem; font-weight: 700; outline: none; margin-bottom: 20px; text-transform: uppercase; }
        .btn-acesso { background: var(--branco); color: #000; padding: 20px 80px; border: none; font-weight: 900; text-transform: uppercase; cursor: pointer; letter-spacing: 2px; transition: 0.3s; }

        /* HEADER */
        header { 
            padding: 20px 5%; background: rgba(5, 5, 5, 0.95); 
            border-bottom: 1px solid var(--cinza-borda); 
            justify-content: space-between; align-items: center; 
            position: sticky; top: 0; z-index: 999; backdrop-filter: blur(10px);
        }
        .search-box { position: relative; display: flex; align-items: center; width: 200px; }
        .search-input { width: 100%; background: transparent; border: none; border-bottom: 2px solid #ffffff; color: #ffffff; padding: 8px 0; outline: none; font-size: 0.9rem; font-weight: 800; text-transform: uppercase; }
        .logo-nav { width: 120px; animation: girar3d 6s linear infinite; transform-style: preserve-3d; }

        /* VITRINE CORRIGIDA */
        .vitrine { padding: 60px 5%; background: var(--preto); min-height: 80vh; }
        .grid-produtos { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); 
            gap: 50px; 
            max-width: 1300px; 
            margin: 0 auto; 
            align-items: start;
        }
        .card-produto { background: var(--cinza-fundo); padding: 30px; border: 1px solid var(--cinza-borda); transition: 0.3s; height: 100%; }
        .img-container { width: 100%; height: 400px; background: #151515; margin-bottom: 25px; overflow: hidden; cursor: zoom-in; display: flex; align-items: center; justify-content: center; }
        .img-container img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
        .card-produto:hover .img-container img { transform: scale(1.1); }

        /* BOTÃ•ES E TAMANHOS */
        .sizes-container { display: flex; justify-content: center; gap: 10px; margin: 25px 0; }
        .size-btn { border: 1px solid #444; background: transparent; color: #888; width: 50px; height: 50px; cursor: pointer; }
        .size-btn.active { background: var(--branco); color: #000; border-color: var(--branco); font-weight: bold; }
        .btn-compra { background: var(--branco); color: #000; border: none; padding: 20px; width: 100%; font-weight: 800; cursor: pointer; text-transform: uppercase; }

        /* MODAIS */
        #modal-img, #agradecimento {
            display: none; position: fixed; z-index: 1000000; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); backdrop-filter: blur(5px); justify-content: center; align-items: center;
        }
        #agradecimento h2 { font-size: 3rem; color: #fff; margin-bottom: 20px; text-align: center; }

        /* CARRINHO */
        #carrinho-lateral { position: fixed; top: 0; right: -500px; width: 100%; max-width: 480px; height: 100%; background: #000; z-index: 10000; transition: 0.6s; padding: 50px 35px; border-left: 1px solid var(--cinza-borda); display: flex; flex-direction: column; }
        #carrinho-lateral.aberto { right: 0; }

        /* SOCIAIS */
        .sociais-fixos { position: fixed; bottom: 40px; left: 40px; flex-direction: column; gap: 20px; z-index: 998; }
        .social-icon { width: 60px; height: 60px; border-radius: 50%; display: flex; justify-content: center; align-items: center; background: #fff; }

        @media (max-width: 768px) {
            .grid-produtos { grid-template-columns: 1fr 1fr; gap: 10px; padding: 0 10px; }
            .img-container { height: 180px; }
            .size-btn { width: 35px; height: 35px; font-size: 0.7rem; }
            .btn-compra { font-size: 0.8rem; padding: 15px; }
        }
    </style>
</head>
<body>

    <div id="tela-bloqueio">
        <img src="img/logo.png" class="logo-bloqueio" alt="Logo">
        <h2 class="fonte-street" style="color: var(--branco); margin-bottom: 30px; font-size: 2.5rem;">Acesso Restrito</h2>
        <input type="password" id="pass-field" class="input-acesso" placeholder="DIGITE A SENHA" onkeypress="handleEnter(event)">
        <button onclick="validaAcesso()" class="btn-acesso">Desbloquear</button>
    </div>

    <div id="modal-img" onclick="this.style.display='none'">
        <img id="img-zoom" src="" style="max-width: 90%; max-height: 90vh;">
    </div>

    <div id="agradecimento">
        <div style="text-align: center;">
            <h2 class="fonte-street">VALEU PELA CONFIANÃ‡A!</h2>
            <p style="margin-bottom: 30px;">Seu pedido foi gerado. Finalize agora no WhatsApp ou Instagram.</p>
            <button class="btn-acesso" onclick="location.reload()">VOLTAR Ã€ LOJA</button>
        </div>
    </div>

    <header id="header-site">
        <div class="search-box">
            <input type="text" class="search-input" placeholder="BUSCAR..." onkeyup="filtrarProdutos()">
        </div>
        <img src="img/logo.png" class="logo-nav" alt="Logo">
        <div style="cursor:pointer;" onclick="toggleCart()">ðŸ›’ <span id="cart-count">0</span></div>
    </header>

    <main class="vitrine" id="main-site">
        <h2 class="fonte-street" style="text-align: center; font-size: 3rem; margin-bottom: 50px;">New Drop</h2>
        <div class="grid-produtos">
            
            <div class="card-produto">
                <div class="img-container" onclick="abrirZoom(this)"><img src="img/moletomvermelho.png"></div>
                <h3 class="nome-prod fonte-street">Moletom Red Blood</h3>
                <p>R$ 159,00</p>
                <div class="sizes-container" id="p1">
                    <button class="size-btn" onclick="selTam(this,'P','p1')">P</button>
                    <button class="size-btn" onclick="selTam(this,'M','p1')">M</button>
                    <button class="size-btn" onclick="selTam(this,'G','p1')">G</button>
                    <button class="size-btn" onclick="selTam(this,'GG','p1')">GG</button>
                </div>
                <button class="btn-compra" onclick="add('Moletom Red Blood', 159, 'p1')">Comprar</button>
            </div>

            <div class="card-produto">
                <div class="img-container" onclick="abrirZoom(this)"><img src="img/moletompreto.png"></div>
                <h3 class="nome-prod fonte-street">Moletom Street Black</h3>
                <p>R$ 159,00</p>
                <div class="sizes-container" id="p2">
                    <button class="size-btn" onclick="selTam(this,'P','p2')">P</button>
                    <button class="size-btn" onclick="selTam(this,'M','p2')">M</button>
                    <button class="size-btn" onclick="selTam(this,'G','p2')">G</button>
                    <button class="size-btn" onclick="selTam(this,'GG','p2')">GG</button>
                </div>
                <button class="btn-compra" onclick="add('Moletom Street Black', 159, 'p2')">Comprar</button>
            </div>

            <div class="card-produto">
                <div class="img-container" onclick="abrirZoom(this)"><img src="img/bermudapreta.png"></div>
                <h3 class="nome-prod fonte-street">Bermuda Sem Maldade</h3>
                <p>R$ 89,00</p>
                <div class="sizes-container" id="p3">
                    <button class="size-btn" onclick="selTam(this,'P','p3')">P</button>
                    <button class="size-btn" onclick="selTam(this,'M','p3')">M</button>
                    <button class="size-btn" onclick="selTam(this,'G','p3')">G</button>
                    <button class="size-btn" onclick="selTam(this,'GG','p3')">GG</button>
                </div>
                <button class="btn-compra" onclick="add('Bermuda Sem Maldade', 89, 'p3')">Comprar</button>
            </div>

        </div>
    </main>

    <footer id="footer-site">TODOS OS DIREITOS RESERVADOS, SEM MALDADE 2026</footer>

    <div id="carrinho-lateral">
        <h2 class="fonte-street">Carrinho</h2>
        <div id="cart-list" style="flex-grow: 1; margin-top: 20px; overflow-y: auto;"></div>
        <div style="border-top: 1px solid #333; padding-top: 20px;">
            <p style="font-size: 1.5rem; font-weight: 900; margin-bottom: 20px;">TOTAL: R$ <span id="cart-total">0,00</span></p>
            <button class="btn-compra" style="background:var(--whats); color:white; margin-bottom: 10px;" onclick="checkout('whats')">Finalizar WhatsApp</button>
            <button class="btn-compra" style="background:var(--insta); color:white;" onclick="checkout('insta')">Finalizar Instagram</button>
        </div>
    </div>

    <div class="sociais-fixos" id="sociais-site">
        <a href="https://wa.me/5511989636387" target="_blank" class="social-icon" style="background: var(--whats);"><img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" width="30"></a>
    </div>

    <script>
        let cart = []; let escolhas = {};

        function handleEnter(e) { if(e.key === 'Enter') validaAcesso(); }

        function validaAcesso() {
            const pass = document.getElementById('pass-field').value.toUpperCase().trim();
            if(pass === "SEMMALDADE2026" || pass === "123") {
                document.getElementById('tela-bloqueio').style.display = 'none';
                document.getElementById('header-site').style.display = 'flex';
                document.getElementById('main-site').style.display = 'block';
                document.getElementById('footer-site').style.display = 'block';
                document.getElementById('sociais-site').style.display = 'flex';
                document.body.style.overflow = 'auto';
            } else { alert("SENHA INCORRETA"); }
        }

        function abrirZoom(c) {
            document.getElementById('img-zoom').src = c.querySelector('img').src;
            document.getElementById('modal-img').style.display = 'flex';
        }

        function selTam(btn, tam, id) {
            btn.parentElement.querySelectorAll('button').forEach(b => b.classList.remove('active'));
            btn.classList.add('active'); escolhas[id] = tam;
        }

        function add(nome, preco, id) {
            if(!escolhas[id]) return alert("Selecione um tamanho!");
            cart.push({nome, preco, tam: escolhas[id]});
            renderCart(); toggleCart();
        }

        function toggleCart() { document.getElementById('carrinho-lateral').classList.toggle('aberto'); }

        function renderCart() {
            const list = document.getElementById('cart-list');
            let total = 0; list.innerHTML = "";
            cart.forEach(item => {
                total += item.preco;
                list.innerHTML += `<div style="margin-bottom:15px; border-bottom:1px solid #222; padding-bottom:5px;">
                    <p><b>${item.nome}</b> (${item.tam})</p>
                    <p>R$ ${item.preco.toFixed(2)}</p>
                </div>`;
            });
            document.getElementById('cart-count').innerText = cart.length;
            document.getElementById('cart-total').innerText = total.toFixed(2).replace('.', ',');
        }

        function checkout(tipo) {
            if(cart.length === 0) return;
            document.getElementById('agradecimento').style.display = 'flex';
            let m = "Salve! Pedido Sem Maldade:%0A";
            cart.forEach(i => m += `- ${i.nome} (${i.tam})%0A`);
            
            setTimeout(() => {
                if(tipo === 'whats') window.open(`https://wa.me/5511989636387?text=${m}`);
                else window.open("https://ig.me/m/sem.maldade_________");
            }, 2000);
        }

        function filtrarProdutos() {
            const termo = document.querySelector('.search-input').value.toLowerCase();
            document.querySelectorAll('.card-produto').forEach(p => {
                const titulo = p.querySelector('h3').innerText.toLowerCase();
                p.style.display = titulo.includes(termo) ? 'block' : 'none';
            });
        }
    </script>
</body>
</html>
