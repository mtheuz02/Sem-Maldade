<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sem Maldade | Streetwear</title>
    <link href="https://db.onlinewebfonts.com/c/223236e789856f616d250839c4d9b4b0?family=Pricedown" rel="stylesheet">
    <link rel="stylesheet" href="style.css?v=4.0">
</head>
<body>
    <div id="tela-bloqueio">
        <div class="bloqueio-content">
            <img src="img/logo.png" alt="Logo" class="logo-bloqueio">
            <h2>DROP INITIUM EM BREVE</h2>
            <p class="timer">00D : 00H : 00M : 00S</p>
            <div class="campo-senha">
                <input type="password" id="input-senha" placeholder="INSIRA A SENHA">
                <button onclick="verificarSenha()">ENTRAR</button>
            </div>
        </div>
    </div>

    <nav class="navbar">
        <div class="logo"><img src="img/logo.png" class="logo-img"></div>
    </nav>

    <section class="hero">
        <div class="hero-content">
            <h1>HONRE SUA ORIGEM</h1>
            <p>Viva Sem Maldade.</p>
            <a href="#produtos" class="btn-primary">VER PRODUTOS</a>
        </div>
    </section>

    <script>
        function verificarSenha() {
            if (document.getElementById('input-senha').value === "SEMMALDADE2026") {
                document.getElementById('tela-bloqueio').style.display = 'none';
            } else { alert("Senha incorreta."); }
        }
    </script>
</body>
</html>
